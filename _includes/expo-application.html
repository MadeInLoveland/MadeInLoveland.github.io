<!DOCTYPE html>
<html>
<head>
  <title>Made in Loveland Day Expo Application</title>
</head>

<body>
    <div class="application">
      <h2>Apply for a booth at Made in Loveland Day</h2>
      <form id="myForm">
        <div class="form-row">
          <label for="name">Full Name:</label>
          <input type="text" name="name" placeholder="John Doe">
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="text" name="email" placeholder="me@email.com">
        </div>

        <div class="form-row">
          <label for="business">Busines Name:</label>
          <input type="text" name="name" placeholder="Acme Corp.">
        </div>

        <div class="form-row">
          <label for="website">Website:</label>
          <input type="text" name="website" placeholder="www.madeinloveland.com">
        </div>

        <div class="form-row">
          <label for="industry">Industry:</label>
          <input type="text" name="name" placeholder="Manufacturing/web development">
        </div>

        <div class="form-row">
          <label for="description">About your business:</label>
          <textarea name="description" rows="7"></textarea>
        </div>

        <div class="form-row">
          <label for="interesting">Most interesting aspect of your business:</label>
          <textarea name="interesting" rows="3"></textarea>
        </div>

        <div class="form-row">
          <label></label>
          <button type="submit">Submit</button>
          <button type="clear">Clear</button>
        </div>
      </form>
    </div>

</body>

</html>
