<div class="uk-grid">
  <div class="uk-width-2-3">
    {% include contact_us.html %}
  </div>
  <div class="uk-width-1-3">
    <h2>Contact Us</h2>
    <form class="uk-form" action="{{ site.contact_form.host }}/contact_form" method="POST">
      <input type="hidden" name="redirect_to" value="">
      <input type="hidden" name="membership[list_id]" value="{{ site.contact_form.list_id }}">

      <div class="uk-form-row">
        <input class="uk-width-1-1" type="text" name="membership[person_attributes][email]" placeholder="Email" required>
      </div>
      <div class="uk-form-row">
        <input class="uk-width-1-1" type="text" name="membership[person_attributes][name]" placeholder="Name" required>
      </div>
      <div class="uk-form-row">
        <textarea class="uk-width-1-1" name="membership[notes_attributes][][content]" rows="10">
        </textarea>
      </div>
      <div class="uk-form-row">
        <button type="submit" class="uk-button uk-button-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<script>
  $(function() { $('[name=redirect_to]').val(document.location.protocol + '//' + document.location.host + '/thank_you.html'); })
</script>
